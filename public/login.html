<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ RJS Preorder</title>
    <style>
        :root {
            --bg: #0b1220;
            --card: #0f172a;
            --muted: #93a4bf;
            --text: #e6edf7;
            --primary: #7c5cff;
            --primary-2: #5a38ff;
            --stroke: #1f2a44;
            --error: #ff4e4e;
        }
        * { box-sizing: border-box; }
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            margin: 0;
            padding: 0;
            color: var(--text);
            background: radial-gradient(1200px 600px at 20% -10%, #1b2141 0%, var(--bg) 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .login-card {
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(3,7,18,.35);
            padding: 32px;
        }
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            box-shadow: 0 6px 24px rgba(124,92,255,.35);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 800;
            font-size: 18px;
            margin: 0 auto 24px;
        }
        h1 {
            text-align: center;
            margin: 0 0 8px;
            font-size: 24px;
            color: #e9edff;
        }
        .subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            margin: 0 0 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--stroke);
            border-radius: 10px;
            background: #0b1531;
            color: var(--text);
            font-size: 14px;
            outline: none;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
            transition: border-color 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124,92,255,.1);
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary);
            color: #fff;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 8px 20px rgba(124,92,255,.25);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(124,92,255,.35);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(255,78,78,.1);
            border: 1px solid rgba(255,78,78,.3);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">RS</div>
            <h1>RJS Preorder</h1>
            <p class="subtitle">Sign in to access the dashboard</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        placeholder="Enter your email"
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    />
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorMsg.classList.remove('show');
            errorMsg.textContent = '';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Redirect to dashboard
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/index.html';
                    window.location.href = redirect;
                } else {
                    const data = await response.json().catch(() => ({ error: 'Invalid credentials' }));
                    errorMsg.textContent = data.error || 'Invalid email or password';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
